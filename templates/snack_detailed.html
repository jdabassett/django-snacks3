{% extends 'base.html' %}

{% block content %}
    <h1 class="mb-6 text-3xl text-red-800">Snack Title: {{snack_detailed.title}}</h1>
    <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700">
        <div class="p-5">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Purchaser: {{snack_detailed.purchaser}}</h5>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Description: {{snack_detailed.description}}</p>
            <a href="{% url 'snacks_list' %}"
                class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-green-700 rounded-lg hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
                Return to Snacks
            </a>
            <a href="{% url 'snack_delete' snack_detailed.id %}"
                class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-green-700 rounded-lg hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
                Delete Snack
            </a>
            <a href="{% url 'snack_update' snack_detailed.id %}"
                class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-green-700 rounded-lg hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
                Update Snack
            </a>
        </div>
    </div>
{% endblock content %}
